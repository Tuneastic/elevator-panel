<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Elevator Panel</title>
</head>

<body id="body">
    <div id="panelBox">
        <div id="displayBox">
            <p id="directionBox">

            </p>
            <p id="currentFloor"></p>
        </div>
        <div id="floorButtonsBox">
            <button class="floorButton" id="floorButton1">1</button>
            <button class="floorButton" id="floorButton2">2</button>
            <button class="floorButton" id="floorButton3">3</button>
            <button class="floorButton" id="floorButton4">4</button>
            <button class="floorButton" id="floorButton5">5</button>
            <button class="floorButton" id="floorButton6">6</button>
            <button class="floorButton" id="floorButton7">7</button>
            <button class="floorButton" id="floorButton8">8</button>
            <button class="floorButton" id="floorButton9">9</button>
            <button class="floorButton" id="floorButton10">10</button>
        </div>
        <div id="speakerBox">
            <p>................<br>................<br>................</p>
        </div>
        <div id="doorButtonsBox">
            <button class="doorButton" id="openButton">Open</button>
            <button class="doorButton" id="alarmButton">Alarm</button>
            <button class="doorButton" id="closeButton">Close</button>
        </div>
    </div>
</body>

</html>
